<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Calorie Calculator</title>

        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="assets/js/bmr.js"></script>
        <script src="assets/js/tabulate.js"></script>
    </head>
    <body>
        <div id="container">
            <table id="fields" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td>Weight:</td>
                        <td><input id="start-weight" placeholder="Weight (lbs)" type="number"></td>
                    </tr>
                    <tr>
                        <td>Height:</td>
                        <td>
                            <input id="height-ft" placeholder="Feet" type="number">
                            <input id="height-inch" placeholder="Inches" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td>
                            <input id="age" placeholder="Years" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Activity level:</td>
                        <td>
                            <select id="pal" onChange="app.updateTables()">
                                <option value="1.2" selected>Low</option>
                                <option value="1.5">Medium</option>
                                <option value="1.9">High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Sex:</td>
                        <td>
                            <select id="sex" onChange="app.updateTables()">
                                <option value="1">Male</option>
                                <option value="0" selected>Female</option>
                            </select>
                        </td>
                    </tr>

                    <tr><td colspan="2" class="table-separator"></td></tr>

                    <tr>
                        <td>TEE:</td>
                        <td><label id="current-tee">(Uncalculated)</label></td>
                    </tr>
                    <tr>
                        <td>BMR:</td>
                        <td><label id="current-bmr">(Uncalculated)</label></td>
                    </tr>

                    <tr><td colspan="2" class="table-separator"></td></tr>

                    <tr>
                        <td>Target weight:</td>
                        <td><input id="target-weight-1" value="130" placeholder="Weight (lbs)"
                                   type="number"></td>
                    </tr>
                    <tr>
                        <td>Daily calories:</td>
                        <td>
                            <input id="daily-calories-input" value="1000" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Days to reach goal:</td>
                        <td id="days-output">0</td>
                    </tr>

                    <tr><td colspan="2" class="table-separator"></td></tr>

                    <tr>
                        <td>Target weight:</td>
                        <td><input id="target-weight-2" value="130" placeholder="Weight (lbs)"
                                   type="number"></td>
                    </tr>
                    <tr>
                        <td>Days to reach goal:</td>
                        <td>
                            <input id="days-input" value="1000" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Daily calories:</td>
                        <td id="daily-calories-output">0</td>
                    </tr>
                </tbody>
            </table>
            <button id="update-button" onClick="app.updateTables()">Update</button>
        </div>

        <script src="assets/js/app.js"></script>
    </body>
</html>
